<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spot the Anomalies</title>
<style>
  body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #eee;
  }
  #container {
    overflow-x: scroll;
    width: 100vw;
    height: 500px;
    border-bottom: 2px solid #444;
    background-color: #1e1e1e;
  }
  canvas {
    display: block;
    background-color: #1e1e1e;
  }
  #controls {
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #333;
    color: #eee;
    transition: all 0.2s;
  }
  button:hover {
    background-color: #555;
  }
  #feedback {
    font-weight: bold;
    margin-left: 20px;
  }
</style>
</head>
<body>

<div id="container">
  <canvas id="panorama" width="3000" height="500"></canvas>
</div>

<div id="controls">
  <button id="startBtn">Start Round</button>
  <button id="nextRoundBtn">Next Round</button>
  <span id="feedback">Click "Start Round" to begin.</span>
</div>

<script>
const canvas = document.getElementById('panorama');
const ctx = canvas.getContext('2d');

let anomalies = [];
let activeAnomalies = [];
let found = [];

// --- Load background image hosted on GitHub ---
const background = new Image();
background.src = 'https://raw.githubusercontent.com/FloppyDuck34/oddities-/freepik__dark-horror-theme-with-a-forest-on-the-left-house-__44224.png'; // <-- Replace
background.onload = () => {
    const aspect = background.width / background.height;
    canvas.width = 900; // or any width you want
    canvas.height = canvas.width / aspect; // auto height
    render();
};

// --- Define anomalies ---
anomalies = [
  {id:1, src:'https://raw.githubusercontent.com/USERNAME/REPO/main/anomaly1.png', x:820, y:280, width:50, height:50, image: new Image()},
  {id:2, src:'https://raw.githubusercontent.com/USERNAME/REPO/main/anomaly2.png', x:1520, y:280, width:50, height:50, image: new Image()},
  {id:3, src:'https://raw.githubusercontent.com/USERNAME/REPO/main/anomaly3.png', x:600, y:220, width:50, height:50, image: new Image()}
];

// Load anomaly images
anomalies.forEach(a => a.image.src = a.src);

// --- Render function ---
function render(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

  anomalies.forEach(a => {
    if(activeAnomalies.includes(a.id) && !found.includes(a.id)){
      ctx.drawImage(a.image, a.x, a.y, a.width, a.height);
    }
  });
}

// --- Start a round ---
function startRound(){
  found=[];
  activeAnomalies=[];
  anomalies.forEach(a=>{
    if(Math.random()<0.5) activeAnomalies.push(a.id);
  });
  render();
  document.getElementById("feedback").innerText = `Find the anomalies! Total: ${activeAnomalies.length}`;
}

// --- Next round ---
function nextRound(){
  // Missed anomalies carry over
  anomalies.forEach(a=>{
    if(activeAnomalies.includes(a.id) && !found.includes(a.id)){
      if(!activeAnomalies.includes(a.id)) activeAnomalies.push(a.id);
    }
  });
  // New anomalies may appear
  anomalies.forEach(a=>{
    if(!activeAnomalies.includes(a.id) && Math.random()<0.3){
      activeAnomalies.push(a.id);
    }
  });
  found=[];
  render();
  document.getElementById("feedback").innerText = `New round started! Total anomalies: ${activeAnomalies.length}`;
}

// --- Click detection ---
canvas.addEventListener('click', e=>{
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  anomalies.forEach(a=>{
    if(activeAnomalies.includes(a.id) && !found.includes(a.id)){
      if(mx>=a.x && mx<=a.x+a.width && my>=a.y && my<=a.y+a.height){
        found.push(a.id);
        render();
        document.getElementById("feedback").innerText=`Good! Found ${found.length} of ${activeAnomalies.length}`;
      }
    }
  });
});

// --- Button events ---
document.getElementById("startBtn").addEventListener("click",startRound);
document.getElementById("nextRoundBtn").addEventListener("click",nextRound);

</script>

</body>
</html>
