<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oddities</title>
<style>
  body {
    margin: 0;
    background-color: #0d0d0d;
    color: #eee;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    overflow: hidden;
  }

  canvas {
    display: block;
    margin: 0 auto;
    cursor: crosshair;
    transition: opacity 0.8s ease;
  }

  #feedback {
    font-size: 18px;
    margin-top: 12px;
  }

  #backBtn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #2c2c2c;
    color: #eee;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: none;
  }

  #backBtn:hover {
    background-color: #444;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="feedback">Click a part of the scene to explore...</div>
<button id="backBtn">Go Back</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const feedback = document.getElementById("feedback");
const backBtn = document.getElementById("backBtn");

// --- Load all background images ---
const scenes = {
  outside: new Image(),
  house: new Image(),
  forest: new Image()
};

// Replace with your GitHub raw image URLs:
scenes.outside.src = "https://raw.githubusercontent.com/FloppyDuck34/oddities-/b4f1d9c63637980c7ae954b88c698bfa9e4329ce/freepik__dark-horror-theme-with-a-forest-on-the-left-house-__44224.png";
scenes.house.src   = "https://raw.githubusercontent.com/FloppyDuck34/oddities-/main/house_inside.png";
scenes.forest.src  = "https://raw.githubusercontent.com/FloppyDuck34/oddities-/main/forest_deep.png";

let currentScene = "outside";

// --- Render function ---
function render() {
  const img = scenes[currentScene];
  if (!img.complete) return;

  const aspect = img.width / img.height;
  canvas.width = 1000;
  canvas.height = canvas.width / aspect;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  if (currentScene === "outside") {
    feedback.innerText = "Click the forest (left/right) or the house (middle).";
    backBtn.style.display = "none";
  } else if (currentScene === "house") {
    feedback.innerText = "Inside the house. It smells of dust and silence.";
    backBtn.style.display = "inline-block";
  } else if (currentScene === "forest") {
    feedback.innerText = "Deep in the forest. Something stirs behind the trees.";
    backBtn.style.display = "inline-block";
  }
}

// --- Handle click events on outside scene ---
canvas.addEventListener("click", e => {
  if (currentScene !== "outside") return;

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const third = canvas.width / 3;

  if (mx < third || mx > third * 2) {
    // Forest click (left or right)
    fadeToScene("forest");
  } else {
    // House click (middle)
    fadeToScene("house");
  }
});

// --- Transition effect ---
function fadeToScene(scene) {
  canvas.style.opacity = 0;
  setTimeout(() => {
    currentScene = scene;
    render();
    canvas.style.opacity = 1;
  }, 700);
}

// --- Back button ---
backBtn.addEventListener("click", () => {
  fadeToScene("outside");
});

// --- Load all images before starting ---
let loaded = 0;
const total = Object.keys(scenes).length;
for (let key in scenes) {
  scenes[key].onload = () => {
    loaded++;
    if (loaded === total) {
      render();
    }
  };
}
</script>

</body>
</html>
